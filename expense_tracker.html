<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="row">
        <div class="card py-3 px-3">
            <div class="card-body align-content-center">
                <form id="zeform" class="text-center ">
                    <label class="form-label">Choose Expense Amount </label>
                    <input id="expense" required type="number" placeholder="Add expense in numbers only..." class="form-control text-center mb-3"/>
                    <label class="form-label">Choose Description</label>
                    <input id="description" required type="text" class="form-control text-center mb-3"/>
                    <label class="form-label">Choose a category</label>
                    <select id="category" required class="form-select mb-3 ">
                        <option disabled selected >Choose an option</option>
                        <option value="">Fuel</option>
                        <option value="">Food</option>
                        <option value="">Electricity</option>
                        <option value="">Movie</option>
                    </select>
                    <button  type="submit" class="btn btn-outline-secondary">Add expense</button>

                </form>

            </div>
        </div>
        <div class="card mt-5">
            <ul id="adder" class="list-group mt-3 align-content-center">

            </ul>
        
        </div>
     </div>
    </div>

   <script src="expense_tracker.js"></script> 
</body>
</html>
